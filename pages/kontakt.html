<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <title>kontakt</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="114x114" href="../pics/apple.png" />
        <link rel="shortcut icon" href="../pics/favicon.ico"/>
        
    </head>
    <body>
        
        <div id="content">  
            <div id="header4">
            <h4>Kontakta mig</h4>
            </div>
             
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                <div id="form"> 
                    <fieldset>
                       
                            <legend>Fråga ?</legend>
                        
                        <div >
                            <label for="subject">Ämne:</label>
                            <select id="subject" name="subject">
                                <option value="c#">C#</option>
                                <option value="PHP">PHP</option>
                                <option value="CSS">CSS</option>
                            </select>
                        </div>
                        <div >    
                            <label for="heading">Rubrik:</label>
                            <input id="heading" type = "text" name="heading" maxlength="20" />
                        </div>
                        <div >
                            <label  for="question">Din Fråga:</label>
                            <textarea  name="question" ></textarea>
                        </div>
                        
                    </fieldset>
                    <fieldset>
                  
                            <legend>Hur vill du bli kontaktad?:</legend>
                          
                        <div>
                            <label for="email">Epost</label><input id="epost" type="checkbox" name="email" value="email" />
                            <label for="phone">Telefon</label><input id="phone" type="checkbox" name="phone" value="phone" /> 
                        </div>    
                        <input id="question" type = "submit" value="Skicka fråga" />  
                    </fieldset>
                     
                 </div>       
            </form>
        </div>
    </body>
</html>
